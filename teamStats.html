<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSE 111</title>
  <link href="style.css" rel="stylesheet">
  <script src="teamStats.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body onload="getData()">
    <div class="nav">
        <ul>
            <li><a href="#">Player Stats</a></li>
            <li><a href="teamStats.html">Team Stats</a></li>
            <li><a href="stadiums.html">Stadiums</a></li>
            <li><a href="#">Seasons</a></li>
            <li><a href="#">Add Player</a></li>
        </ul>
    </div>
    <div class="teamStats">
      <table id="teamStatsTable"> 
        <thead>
          <tr>
            <th>
                Team Name 
                <div id="teamNameDiv">
                    <button id="teamNameButton"></button>
                </div>
               
            </th>
            <th>
                Wins
                <div id="teamWinsDiv">
                    <button id="teamWinsButton"></button>
                </div>
            </th>
            <th>
                Losses
                <div id="teamLossesDiv">
                    <button id="teamLossesButton"></button>
                </div>
            </th>
            <th>
                Ranking
                <div id="teamRankingDiv">
                    <button id="teamRankingButton"></button>
                </div>
            </th>
          </tr>
        </thead>
        <tbody id="teamStatsBody">

        </tbody>
      </table>
    </div>
</body>

</html>
