<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSE 111</title>
  <link href="style.css" rel="stylesheet">
  <script src="playerStats.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body onload="getData()">
    <div class="nav">
        <ul>
            <li><a href="playerStats.html">Player Stats</a></li>
            <li><a href="teamStats.html">Team Stats</a></li>
            <li><a href="stadiums.html">Stadiums</a></li>
            <li><a href="seasons.html">Seasons</a></li>
            <li><a href="#">Add Player</a></li>
        </ul>
    </div>
    <div class="playerStats">
      <table id="playerStatsTable"> 
        <thead>
          <tr>
            <th>
                Player Name 
                <div id="playerNameDiv">
                    <button id="playerNameButton"></button>
                </div>
               
            </th>
            <th>
                Team Name
                <div id="teamNameDiv">
                    <button id="teamNameButton"></button>
                </div>
            </th>
            <th>
                Year
                <div id="yearDiv">
                    <button id="yearButton"></button>
                </div>
            </th>
            <th>
                Player Number
                <div id="playerNumberDiv">
                    <button id="playerNumberButton"></button>
                </div>
            </th>
            <th>
                Player Height
                <div id="playerHeightDiv">
                    <button id="playerHeightButton"></button>
                </div>
            </th>
            <th>
                Player Weight
                <div id="playerWeightDiv">
                    <button id="playerWeightButton"></button>
                </div>
            </th>

            <th>
                Player Position
                <div id="playerPositionDiv">
                    <button id="playerPositionButton"></button>
                </div>
            </th>

          </tr>
        </thead>
        <tbody id="playerStatsBody">

        </tbody>
      </table>
    </div>
</body>

</html>
